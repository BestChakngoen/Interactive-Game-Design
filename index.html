<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monster Catch Arena Prototype - Real-time Tuning with Pause</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #050510;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
        }

        .led-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .tile {
            background: #1a1a2e;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
            overflow: hidden;
            border: 1px solid #333;
            box-shadow: inset 0 0 10px #000;
        }

        .tile:active { transform: scale(0.95); }

        .monster {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 80%;
            height: 80%;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: none;
        }

        .monster.despawn { animation: popOut 0.2s forwards; }

        @keyframes popIn { to { transform: translate(-50%, -50%) scale(1); } }
        @keyframes popOut { to { transform: translate(-50%, -50%) scale(0); opacity: 0; } }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.5s forwards;
        }

        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        .glow-text { text-shadow: 0 0 10px currentColor; }
        .lane-p1 { border-color: #00d2ff; box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }
        .lane-p2 { border-color: #ff0055; box-shadow: 0 0 15px rgba(255, 0, 85, 0.3); }

        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        input[type=number] {
            background: #2d2d44;
            border: 1px solid #444;
            color: #00d2ff;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }

        .pause-overlay {
            backdrop-filter: blur(4px);
            background: rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col">

    <!-- Projector Wall (Header) -->
    <header class="h-24 bg-gray-900 flex justify-between items-center px-4 md:px-8 border-b-4 border-purple-600 z-10 relative">
        <!-- P1 Stats -->
        <div class="text-center w-1/4">
            <div class="text-cyan-400 font-bold text-sm md:text-xl glow-text uppercase">Player 1</div>
            <div id="score-p1" class="text-3xl md:text-5xl font-bold text-white">0</div>
        </div>

        <!-- Center Controls -->
        <div class="text-center flex-1">
            <div class="flex items-center justify-center gap-4">
                <h1 class="hidden md:block text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 glow-text tracking-wider uppercase">
                    Monster Catch
                </h1>
                <!-- Real-time Control Buttons -->
                <div id="game-controls" class="hidden flex items-center gap-2">
                    <button id="ingame-settings-btn" class="p-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition" title="Tune Settings">
                        <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path></svg>
                    </button>
                    <button id="quit-game-btn" class="p-2 bg-red-900/50 rounded-lg hover:bg-red-800 transition" title="Exit Game">
                        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>
            
            <div class="mt-2 inline-block bg-black px-4 py-1 rounded-full border border-gray-700">
                <span id="timer" class="text-2xl font-mono font-bold text-white">00:00</span>
            </div>
            <div id="phase-display" class="text-xs text-gray-400 mt-1 uppercase tracking-widest">Idle</div>
        </div>

        <!-- P2 Stats -->
        <div class="text-center w-1/4">
            <div class="text-pink-500 font-bold text-sm md:text-xl glow-text uppercase">Player 2</div>
            <div id="score-p2" class="text-3xl md:text-5xl font-bold text-white">0</div>
        </div>
    </header>

    <main class="flex-1 flex relative">
        <!-- Gameplay Lanes -->
        <div class="flex-1 bg-gray-900/50 flex flex-col items-center justify-center p-2 relative border-r border-gray-800">
            <div id="grid-p1" class="led-grid w-full max-w-md h-full max-h-[600px] lane-p1"></div>
        </div>
        <div class="flex-1 bg-gray-900/50 flex flex-col items-center justify-center p-2 relative">
            <div id="grid-p2" class="led-grid w-full max-w-md h-full max-h-[600px] lane-p2"></div>
        </div>

        <!-- PAUSE LABEL (Visible when paused) -->
        <div id="pause-indicator" class="hidden absolute inset-0 z-40 pointer-events-none flex items-center justify-center">
             <div class="bg-black/60 px-8 py-4 rounded-2xl border border-cyan-500/50 shadow-[0_0_30px_rgba(0,255,255,0.2)]">
                <h2 class="text-4xl font-bold text-cyan-400 animate-pulse tracking-tighter uppercase">GAME PAUSED</h2>
             </div>
        </div>

        <!-- Menu Overlay -->
        <div id="menu-overlay" class="absolute inset-0 bg-black/90 z-50 flex flex-col items-center justify-center text-center p-4">
            <h1 class="text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 mb-6 glow-text uppercase">
                Monster Catch
            </h1>
            
            <div class="grid grid-cols-3 gap-4 mb-8 text-left max-w-md w-full bg-gray-800/50 p-4 rounded-xl border border-gray-700">
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 text-green-400 mb-1"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-4.41-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/></svg></div>
                    <span class="text-[10px] text-white">Normal +15</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 text-yellow-400 mb-1"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg></div>
                    <span class="text-[10px] text-white">Rare +40</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-8 h-8 text-red-500 mb-1"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 2h2v5h-2zm-3.5 1.5l1.4 1.4-3.5 3.5-1.4-1.4zM12 22c-4.4 0-8-3.6-8-8 0-3.3 2-6.2 5-7.4V9h6v-2.4c3 .8 5 3.7 5 7.4 0 4.4-3.6 8-8 8z"/></svg></div>
                    <span class="text-[10px] text-white">Trickster -10</span>
                </div>
            </div>

            <button id="start-btn" class="mb-4 px-12 py-4 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full text-2xl font-bold shadow-lg hover:scale-105 transition transform uppercase">
                START GAME
            </button>
            
            <button id="open-settings-btn" class="flex items-center gap-2 text-gray-400 hover:text-white transition uppercase text-sm font-bold tracking-widest">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path></svg>
                Settings
            </button>
        </div>

        <!-- Settings Dashboard Overlay -->
        <div id="settings-overlay" class="hidden absolute inset-0 bg-gray-950/95 z-[60] flex flex-col items-center justify-center p-4">
            <div class="bg-gray-900 border border-gray-700 p-6 md:p-8 rounded-2xl w-full max-w-lg shadow-2xl">
                <h2 class="text-2xl font-bold text-cyan-400 mb-6 border-b border-gray-800 pb-2 uppercase tracking-widest flex justify-between items-center">
                    <span>Configuration</span>
                    <span id="settings-pause-tag" class="text-[10px] bg-red-900 text-white px-2 py-0.5 rounded hidden">GAME PAUSED</span>
                </h2>
                
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <label class="text-sm text-gray-300">Duration (seconds)</label>
                        <input type="number" id="input-duration" value="180" class="w-24">
                    </div>
                    <div class="flex justify-between items-center">
                        <label class="text-sm text-gray-300">Spawn Interval (ms)</label>
                        <input type="number" id="input-spawn-interval" value="1000" class="w-24">
                    </div>
                    <div class="flex justify-between items-center">
                        <label class="text-sm text-gray-300">Monster Lifetime (ms)</label>
                        <input type="number" id="input-lifetime" value="2000" class="w-24">
                    </div>
                    <div class="flex justify-between items-center">
                        <label class="text-sm text-gray-300">Trickster Rate (0-100%)</label>
                        <input type="number" id="input-trickster-rate" value="20" class="w-24">
                    </div>
                    <div class="flex justify-between items-center">
                        <label class="text-sm text-gray-300">Trickster Lifetime (ms)</label>
                        <input type="number" id="input-trickster-lifetime" value="1500" class="w-24">
                    </div>
                </div>

                <div class="mt-8 flex gap-4">
                    <button id="close-settings-btn" class="flex-1 py-3 bg-gray-800 hover:bg-gray-700 rounded-lg font-bold transition">CANCEL</button>
                    <button id="save-settings-btn" class="flex-1 py-3 bg-cyan-600 hover:bg-cyan-500 rounded-lg font-bold transition uppercase">Save & Resume</button>
                </div>
                <p class="text-[10px] text-gray-500 mt-4 text-center">Changes will apply immediately when you resume.</p>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-overlay" class="hidden absolute inset-0 bg-black/95 z-50 flex flex-col items-center justify-center text-center p-4">
            <h2 class="text-4xl font-bold text-white mb-4 uppercase">Time's Up!</h2>
            <div class="flex gap-8 mb-8">
                <div class="text-center">
                    <div class="text-cyan-400 text-xl">P1</div>
                    <div id="final-score-p1" class="text-6xl font-bold">0</div>
                </div>
                <div class="text-center">
                    <div class="text-pink-500 text-xl">P2</div>
                    <div id="final-score-p2" class="text-6xl font-bold">0</div>
                </div>
            </div>
            <div id="winner-text" class="text-3xl font-bold text-yellow-400 mb-8 animate-bounce"></div>
            <button onclick="location.reload()" class="px-8 py-3 bg-white text-black rounded-full font-bold uppercase hover:scale-105 transition">Back to Main Menu</button>
        </div>
    </main>

    <script>
        // --- CONFIG & STATE ---
        let GAME_CONFIG = {
            duration: 180,
            spawnInterval: 1000,
            monsterLifetime: 2000,
            tricksterRate: 20,
            tricksterLifetime: 1500,
            gridRows: 4,
            gridCols: 3,
            scores: { normal: 15, rare: 40, trickster: -10 }
        };

        let state = {
            timeRemaining: GAME_CONFIG.duration,
            isPlaying: false,
            isPaused: false,
            phase: 1,
            p1: { score: 0, combo: 0, activeTiles: {} },
            p2: { score: 0, combo: 0, activeTiles: {} }
        };

        let timerInterval, botInterval, spawnTimeout;

        // --- DOM ELEMENTS ---
        const gridP1 = document.getElementById('grid-p1');
        const gridP2 = document.getElementById('grid-p2');
        const scoreElP1 = document.getElementById('score-p1');
        const scoreElP2 = document.getElementById('score-p2');
        const timerEl = document.getElementById('timer');
        const phaseEl = document.getElementById('phase-display');
        const menuOverlay = document.getElementById('menu-overlay');
        const settingsOverlay = document.getElementById('settings-overlay');
        const gameControls = document.getElementById('game-controls');
        const pauseIndicator = document.getElementById('pause-indicator');
        const settingsPauseTag = document.getElementById('settings-pause-tag');

        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            if (type === 'catch') {
                osc.frequency.setValueAtTime(600, now); osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(); osc.stop(now + 0.1);
            } else if (type === 'trickster') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now);
                gain.gain.setValueAtTime(0.3, now); osc.start(); osc.stop(now + 0.2);
            }
        }

        // --- INIT GRID ---
        function createGrid(el, pKey) {
            el.innerHTML = '';
            for (let i = 0; i < GAME_CONFIG.gridRows * GAME_CONFIG.gridCols; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.addEventListener('mousedown', (e) => handleInteraction(pKey, i, e));
                tile.addEventListener('touchstart', (e) => { e.preventDefault(); handleInteraction(pKey, i, e); });
                el.appendChild(tile);
            }
        }
        createGrid(gridP1, 'p1');
        createGrid(gridP2, 'p2');

        // --- PAUSE & RESUME SYSTEM ---
        function togglePause(forcedState) {
            if (!state.isPlaying) return;
            
            state.isPaused = (forcedState !== undefined) ? forcedState : !state.isPaused;
            
            if (state.isPaused) {
                // Halt loops
                clearInterval(timerInterval);
                clearInterval(botInterval);
                clearTimeout(spawnTimeout);
                
                pauseIndicator.classList.remove('hidden');
                settingsPauseTag.classList.remove('hidden');
            } else {
                // Resume loops
                startTimer();
                spawnLoop();
                startBot();
                
                pauseIndicator.classList.add('hidden');
                settingsPauseTag.classList.add('hidden');
            }
        }

        // --- SETTINGS & NAVIGATION ---
        function openSettings() {
            if (state.isPlaying) togglePause(true);
            settingsOverlay.classList.remove('hidden');
        }

        function closeSettings() {
            settingsOverlay.classList.add('hidden');
            if (state.isPlaying) togglePause(false);
        }

        function quitGame() {
            const wasPlaying = state.isPlaying;
            if (wasPlaying) togglePause(true); // Pause while asking
            
            if (!confirm("ต้องการออกจากเกมใช่หรือไม่? ความคืบหน้าจะหายไปทั้งหมด")) {
                if (wasPlaying) togglePause(false); // Resume if cancelled
                return;
            }
            location.reload();
        }

        document.getElementById('open-settings-btn').onclick = openSettings;
        document.getElementById('ingame-settings-btn').onclick = openSettings;
        document.getElementById('close-settings-btn').onclick = closeSettings;
        document.getElementById('quit-game-btn').onclick = quitGame;

        document.getElementById('save-settings-btn').onclick = () => {
            GAME_CONFIG.duration = parseInt(document.getElementById('input-duration').value);
            GAME_CONFIG.spawnInterval = parseInt(document.getElementById('input-spawn-interval').value);
            GAME_CONFIG.monsterLifetime = parseInt(document.getElementById('input-lifetime').value);
            GAME_CONFIG.tricksterRate = parseInt(document.getElementById('input-trickster-rate').value);
            GAME_CONFIG.tricksterLifetime = parseInt(document.getElementById('input-trickster-lifetime').value);
            
            if (!state.isPlaying) {
                state.timeRemaining = GAME_CONFIG.duration;
                updateTimerDisplay();
            }
            closeSettings();
        };

        // --- GAME CORE ---
        function startGame() {
            menuOverlay.classList.add('hidden');
            gameControls.classList.remove('hidden');
            state.isPlaying = true;
            state.timeRemaining = GAME_CONFIG.duration;
            state.p1.score = 0; state.p2.score = 0;
            updateScoreDisplay('p1'); updateScoreDisplay('p2');

            startTimer();
            spawnLoop();
            startBot();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                state.timeRemaining--;
                updateTimerDisplay();
                updatePhase();
                if (state.timeRemaining <= 0) endGame();
            }, 1000);
        }

        function updateTimerDisplay() {
            const m = Math.floor(Math.max(0, state.timeRemaining) / 60);
            const s = Math.max(0, state.timeRemaining) % 60;
            timerEl.textContent = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function updatePhase() {
            const progress = state.timeRemaining / GAME_CONFIG.duration;
            if (progress > 0.6) { state.phase = 1; phaseEl.textContent = "Phase 1: Warm Up"; }
            else if (progress > 0.3) { state.phase = 2; phaseEl.textContent = "Phase 2: Speed Up!"; }
            else { state.phase = 3; phaseEl.textContent = "Phase 3: Final Chaos"; }
        }

        const SVGs = {
            normal: `<svg viewBox="0 0 24 24" fill="currentColor" class="text-green-400 w-full h-full"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-4.41-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9h10v2H7z"/></svg>`,
            rare: `<svg viewBox="0 0 24 24" fill="currentColor" class="text-yellow-400 w-full h-full"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>`,
            trickster: `<svg viewBox="0 0 24 24" fill="currentColor" class="text-red-500 w-full h-full"><path d="M11 2h2v5h-2zm-3.5 1.5l1.4 1.4-3.5 3.5-1.4-1.4zM12 22c-4.4 0-8-3.6-8-8 0-3.3 2-6.2 5-7.4V9h6v-2.4c3 .8 5 3.7 5 7.4 0 4.4-3.6 8-8 8z"/></svg>`
        };

        function spawnLoop() {
            if (!state.isPlaying || state.isPaused) return;
            
            trySpawn('p1'); trySpawn('p2');
            const interval = GAME_CONFIG.spawnInterval / (state.phase * 0.8);
            
            spawnTimeout = setTimeout(spawnLoop, interval * (0.8 + Math.random() * 0.4));
        }

        function trySpawn(pKey) {
            const activeCount = Object.keys(state[pKey].activeTiles).length;
            if (activeCount >= 5) return;
            const idx = Math.floor(Math.random() * (GAME_CONFIG.gridRows * GAME_CONFIG.gridCols));
            if (state[pKey].activeTiles[idx]) return;

            let type = 'normal';
            const rnd = Math.random() * 100;
            if (rnd < GAME_CONFIG.tricksterRate) type = 'trickster';
            else if (rnd > 90) type = 'rare';

            const lifetime = type === 'trickster' ? GAME_CONFIG.tricksterLifetime : GAME_CONFIG.monsterLifetime;
            
            const grid = pKey === 'p1' ? gridP1 : gridP2;
            const monsterEl = document.createElement('div');
            monsterEl.className = 'monster';
            monsterEl.innerHTML = SVGs[type];
            grid.children[idx].appendChild(monsterEl);
            state[pKey].activeTiles[idx] = { type, el: monsterEl };

            setTimeout(() => {
                if (state[pKey].activeTiles[idx]) removeMonster(pKey, idx, false);
            }, lifetime / (state.phase * 0.7));
        }

        function handleInteraction(pKey, idx, e) {
            if (!state.isPlaying || state.isPaused || !state[pKey].activeTiles[idx]) return;
            const data = state[pKey].activeTiles[idx];
            const rect = e.target.getBoundingClientRect();
            createParticles(rect.left + rect.width/2, rect.top + rect.height/2, data.type);
            calculateScore(pKey, data.type);
            removeMonster(pKey, idx, true);
        }

        function calculateScore(pKey, type) {
            let pts = GAME_CONFIG.scores[type];
            if (type === 'trickster') {
                playSound('trickster');
                state[pKey].combo = 0;
                const grid = pKey === 'p1' ? gridP1 : gridP2;
                grid.classList.add('shake'); setTimeout(() => grid.classList.remove('shake'), 400);
            } else {
                playSound('catch');
                state[pKey].combo++;
            }
            state[pKey].score += pts;
            updateScoreDisplay(pKey);
        }

        function removeMonster(pKey, idx, wasCaught) {
            const data = state[pKey].activeTiles[idx];
            if (!data) return;
            data.el.classList.add('despawn');
            setTimeout(() => { if (data.el.parentNode) data.el.remove(); }, 200);
            delete state[pKey].activeTiles[idx];
        }

        function updateScoreDisplay(pKey) {
            const el = pKey === 'p1' ? scoreElP1 : scoreElP2;
            el.textContent = state[pKey].score;
        }

        function createParticles(x, y, type) {
            const color = type === 'rare' ? '#ffd700' : (type === 'trickster' ? '#ff0000' : '#00ffaa');
            for (let i = 0; i < 6; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.backgroundColor = color;
                p.style.left = x + 'px'; p.style.top = y + 'px';
                const angle = Math.random() * Math.PI * 2;
                const dist = 30 + Math.random() * 30;
                p.style.setProperty('--tx', Math.cos(angle) * dist + 'px');
                p.style.setProperty('--ty', Math.sin(angle) * dist + 'px');
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 500);
            }
        }

        function startBot() {
            botInterval = setInterval(() => {
                if (!state.isPlaying || state.isPaused) return;
                const targets = Object.keys(state.p2.activeTiles);
                if (targets.length === 0) return;
                const idx = targets[0];
                if (state.p2.activeTiles[idx].type !== 'trickster' || Math.random() < 0.1) {
                    handleInteraction('p2', idx, { target: gridP2.children[idx] });
                }
            }, 1200);
        }

        function endGame() {
            state.isPlaying = false;
            gameControls.classList.add('hidden');
            clearInterval(timerInterval); clearInterval(botInterval); clearTimeout(spawnTimeout);
            document.getElementById('result-overlay').classList.remove('hidden');
            document.getElementById('final-score-p1').textContent = state.p1.score;
            document.getElementById('final-score-p2').textContent = state.p2.score;
            const winEl = document.getElementById('winner-text');
            if (state.p1.score > state.p2.score) winEl.textContent = "PLAYER 1 WINS!";
            else if (state.p2.score > state.p1.score) winEl.textContent = "PLAYER 2 WINS!";
            else winEl.textContent = "DRAW!";
        }

        document.getElementById('start-btn').onclick = startGame;
    </script>
</body>
